<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="questionNumber"><h3 class="questionNumberText">Question Number 1</h3></div>

        <div class="containerQuestions">
            <div class="question">
                <h4 class="questionText">What is the most abundant element in the universe?</h4>
            </div>
            <div class="possibleAnswers">
                <p class="wrongAnswer">A) Helium</p>
                <p class="wrongAnswer">B) Carbon</p>
                <p class="wrongAnswer">C) Oxygen</p>
                <p  id="correctAnswer">D) Hydrogen</p>
                <p class="wrongAnswer">E) Nitrogen</p>
            </div>
            
            <button class="nextButton">Next Question</button>
            <button class="restartButton">Restart</button>
        </div>

        <div class="containerCounter">
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
            <div class="qCheckItem"></div>
        </div>

    </div>
    

    <script src="main.js"></script>
</body>
</html>
